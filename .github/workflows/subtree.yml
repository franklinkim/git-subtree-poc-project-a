name: subtree

on: 
  push:
    branches:
      - "main"

permissions: 
  contents: write

jobs:
  push:
    name: Push subtrees
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: foo
        run: |
          git subtree push --prefix=packages/common https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/franklinkim/git-subtree-poc-common.git fork/project-a
